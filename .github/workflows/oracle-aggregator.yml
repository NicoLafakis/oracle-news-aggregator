name: Oracle News Aggregator

on:
  schedule:
    # Runs every 24 hours at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allows manual triggering
    inputs:
      hours_lookback:
        description: 'Hours to look back for news (default: 24)'
        required: false
        default: '24'
        type: string

permissions:
  contents: write  # Required to commit back to repo

env:
  # API Keys - Set these as repository secrets
  NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
  GDELT_ENABLED: 'true'  # GDELT is free, no API key needed
  
jobs:
  aggregate-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run news aggregator
        id: aggregate
        env:
          HOURS_LOOKBACK: ${{ github.event.inputs.hours_lookback || '24' }}
        run: |
          python scripts/news_aggregator.py --hours $HOURS_LOOKBACK
          
      - name: Check for new content
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "New stories found and cataloged"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new unique stories found"
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "oracle-bot@github-actions"
          git config --local user.name "Oracle News Bot"
          
          # Get today's date for commit message
          DATE=$(date -u +"%Y-%m-%d")
          
          # Count new stories
          NEW_COUNT=$(git diff --name-only | grep -c "\.json$" || echo "0")
          
          git add -A
          git commit -m "ðŸ“° Oracle Update: ${DATE} - ${NEW_COUNT} new stories cataloged"
          git push
          
      - name: Generate summary report
        if: always()
        run: |
          echo "## Oracle Aggregation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date -u +"%Y-%m-%d %H:%M UTC")" >> $GITHUB_STEP_SUMMARY
          echo "**Lookback Period:** ${{ github.event.inputs.hours_lookback || '24' }} hours" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "logs/run_summary.json" ]; then
            echo "### Stories by Category" >> $GITHUB_STEP_SUMMARY
            python -c "
import json
with open('logs/run_summary.json') as f:
    data = json.load(f)
    for cat, count in data.get('by_category', {}).items():
        print(f'- **{cat}**: {count}')
    print(f'')
    print(f'**Total New Stories:** {data.get(\"total_new\", 0)}')
    print(f'**Duplicates Filtered:** {data.get(\"duplicates_filtered\", 0)}')
" >> $GITHUB_STEP_SUMMARY
          fi
