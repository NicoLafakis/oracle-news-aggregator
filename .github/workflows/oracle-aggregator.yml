name: Oracle News Aggregator

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      hours_lookback:
        description: 'Hours to look back for news (default: 24)'
        required: false
        default: '24'
        type: string

permissions:
  contents: write

env:
  NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
  FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
  FIRECRAWL_MAX_REQUESTS: '500'  # Adjust based on your Firecrawl plan
  GDELT_ENABLED: 'true'

jobs:
  aggregate-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run news aggregator
        id: aggregate
        env:
          HOURS_LOOKBACK: ${{ github.event.inputs.hours_lookback || '24' }}
        run: python scripts/news_aggregator.py --hours $HOURS_LOOKBACK

      - name: Check for new content
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          DATE=$(date -u +"%Y-%m-%d")
          NEW_COUNT=$(git status --porcelain | grep -c "\.json$" || echo "0")
          git add -A
          git commit -m "Oracle Update: ${DATE} - ${NEW_COUNT} new stories"
          git push

      - name: Generate summary report
        if: always()
        run: |
          echo "## Oracle Aggregation Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Lookback:** ${{ github.event.inputs.hours_lookback || '24' }} hours" >> $GITHUB_STEP_SUMMARY
          if [ -f "logs/run_summary.json" ]; then
            echo "### Results" >> $GITHUB_STEP_SUMMARY
            echo "**New Stories:** $(jq -r '.total_new // 0' logs/run_summary.json)" >> $GITHUB_STEP_SUMMARY
            echo "**Duplicates Filtered:** $(jq -r '.duplicates_filtered // 0' logs/run_summary.json)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Content Enrichment (Firecrawl)" >> $GITHUB_STEP_SUMMARY
            FC_SUCCESS=$(jq -r '.firecrawl.successful // "N/A"' logs/run_summary.json)
            FC_ERRORS=$(jq -r '.firecrawl.errors // "N/A"' logs/run_summary.json)
            echo "**Stories Enriched:** ${FC_SUCCESS}" >> $GITHUB_STEP_SUMMARY
            echo "**Enrichment Errors:** ${FC_ERRORS}" >> $GITHUB_STEP_SUMMARY
          fi
