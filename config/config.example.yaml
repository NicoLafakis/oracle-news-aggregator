# Total: 102 searches (slightly over 100, will stop at limit)

# Deduplication settings
deduplication:
  similarity_threshold: 0.75
  title_history_size: 5000
  max_manifest_titles: 10000

# Free supplementary sources (no API limits)
supplementary_sources:
  gdelt:
    enabled: true
    max_records_per_query: 100
    
  usgs:
    enabled: true
    min_magnitude: 4.0
    
  rss:
    enabled: true

# Schedule (actual schedule in GitHub workflow)
schedule:
  cron: "0 0 * * *"  # Daily at midnight UTC
  lookback_hours: 24
